<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Fake Form</title>
  </head>
  <body>
    <aside>
      <div class="aside__odin-tag">
        <img
          class="aside__odin-tag_logo"
          src="./assets/odin-lined.png"
          alt="The Odin Project Logo"
          width="auto"
          height="200px"
        />
        <p class="aside__odin-tag_text">Odin</p>
      </div>
      <p class="aside__copyright-image">
        Photo by
        <a
          href="https://unsplash.com/@eberhardgross?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >eberhard üñê grossgasteiger</a
        >
        on
        <a
          href="https://unsplash.com/photos/selective-photograph-of-branches-with-flower-nJ7i1S0B_TI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </aside>
    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
      </p>
      <p>Sign up now to get started.</p>
      <br />
      <p>You know you want to.</p>

      <form id="sign-up">
        <p>Let's do this!</p>
        <fieldset form="sign-up" name="user-name">
          <div>
            <label for="first-name"
              >First name <span class="sign-up__required">*</span></label
            >
            <input
              type="text"
              name="first-name"
              id="first-name"
              autofocus
              autocomplete="name"
              class=".sign-up__name"
              required
            />
          </div>
          <div>
            <label for="last-name"
              >Last name <span class="sign-up__required">*</span></label
            >
            <input
              type="text"
              name="last-name"
              id="last-name"
              class=".sign-up__last-name"
              required
            />
          </div>
        </fieldset>
        <fieldset form="sign-up" name="contacts">
          <div class="sign-up__user-email">
            <label for="user-email"
              >Email <span class="sign-up__required">*</span></label
            >
            <input type="email" name="email" id="user-email" required />
          </div>
          <div class="sign-up__user-phone-number">
            <label for="user-phone">Phone number</label>
            <input type="tel" name="user-phone" id="user-phone" />
          </div>
        </fieldset>
        <fieldset form="sign-up" name="password">
          <div class="sign-up__password">
            <label for="password"
              >Password <span class="sign-up__required">*</span></label
            >
            <input type="password" name="password" id="password" required />
          </div>
          <div class="sign-up-password-confirmation">
            <label for="password-confirmation"
              >Confirm password <span class="sign-up__required">*</span></label
            >
            <input
              type="password"
              name="password-confirmation"
              id="password-confirmation"
              required
            />
          </div>
        </fieldset>
        <button type="submit" class="sign-up__submit-btn">
          Create Account
        </button>
      </form>
      <p>Already have an account? <a href="#" class="login__link">Log in</a></p>
    </main>
  </body>
</html>
